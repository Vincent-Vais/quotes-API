<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Quote API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/20348decd9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <main>
      <div class="new-qoute-interface">
        <div>
          <div>
            <h2>Add a New Quote</h2>
            <div class="form-group">
              <label for="quote">Quote text:</label>
              <input id="quote" value="" class="form-control">
            </div>
            <div class="form-group">
              <label for="person">Person:</label>
              <input id="person" value="" class="form-control">
            </div>
          </div>
          <div>
            <button class="btn btn-success" id="submit-quote">Submit Your Quote</button>
          </div>
          <div>
            <i class="fas fa-times fa-3x"></i>
          </div>
        </div>
      </div>
      <div class="logo moving">
        <div>
          <img src="./logo_transparent_background.png" alt="logo" />
        </div>
      </div>
      <div class="new-quote">
        <a href="add-quote.html">New Quote</a>
      </div>
      <div class="interact moving">
        <div class="quote-options">
          <div class="request-buttons">
            <div class="form-group">
              <div class="toggler">
                <input type="checkbox" id="toggle" class="checkbox" />
                <label for="toggle" class="switch"></label>
              </div>
              <div>
                <input
                id="author"
                value=""
                class="form-control"
                placeholder="Fetch by Author"
              />
              <button id="fetch-by-author" data-api="/api/quotes" data-type="author">
                <i class="fas fa-arrow-circle-right fa-3x"></i>
              </button>
              </div>
            </div>
            <div>
              <button id="fetch-random" class="butn butn-primary" data-api="/api/quotes/random">
                Fetch a Random Quote
              </button>
              <button id="fetch-quotes" class="butn butn-secondary" data-api = "/api/quotes">
                Fetch All Quotes
              </button>
            </div>
            </div>
          </div>
        </div>
      </div>
      <div class="results moving">
        <div class="aside-container">
          <i class="fas fa-chevron-left fa-4x"></i>
        </div>
        <div class="close-butn hidden">
          <i class="fas fa-times fa-3x"></i>
        </div>
        <div id="quote-container" class="quote-container"></div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="bezier.js"></script>
    <script src="newScript.js"></script>
  </body>
</html>
